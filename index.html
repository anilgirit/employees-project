<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Çalışanlar Projesi</title>
</head>
<body>
    
    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header">Çalışanlar Projesi</div>
            <div class="card-body">
                <form id="employee-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="name" id = "name" placeholder="Çalışan İsmi">
                        </div>
                        <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="department" id = "department" placeholder="Çalıştığı Departman">
                        </div>
                        <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="salary" id = "salary" placeholder="Maaş">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" style="margin-top: 1rem;">Çalışan Ekle</button>
                </form>
                <hr>
                <button id="update" class="btn btn-dark" style="display: none;">Çalışan Güncelle</button>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id = "employees-title">Çalışanlar</h5>

                <hr>
                <table class="table table-dark">
                        <thead>
                          <tr>
                            
                            <th scope="col">İsim</th>
                            <th scope="col">Departman</th>
                            <th scope="col">Maaş</th>
                            <th scope="col">Id</th>
                            
                          </tr>
                        </thead>
                        <tbody id = "employees">
                            <!-- <tr>
                                
                                <td>Mustafa Murat Coşkun</td>
                                <td>Bilişim</td>
                                <td>4000</td>
                                <td>1</td>
                                <td><a href="#" id = "update-employee" class= "btn btn-danger">Güncelle</a></td> 
                                <td> <a href="#" id = "delete-employee" class= "btn btn-danger">Sil</a></td>
                            </tr>
                               -->
                        </tbody>
                      </table>
                <hr>  
                
            </div>



        </div>
    </div>








            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha512-6UofPqm0QupIL0kzS/UIzekR73/luZdC6i/kXDbWnLOJoqwklBK6519iUnShaYceJ0y4FaiPtX/hRnV/X/xlUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js" integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>            
            
            <script src="./bundles/bundle.js"></script>

</body>
</html>
